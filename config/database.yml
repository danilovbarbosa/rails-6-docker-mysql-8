default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: root
  host: localhost

development:
  <<: *default
  database: rails_6_docker_mysql_8_development


test:
  <<: *default
  database: rails_6_docker_mysql_8_test


production:
  <<: *default
  database: rails_6_docker_mysql_8_production
  username: rails_6_docker_mysql_8
  password: <%= ENV['RAILS_6_DOCKER_MYSQL_8_DATABASE_PASSWORD'] %>
